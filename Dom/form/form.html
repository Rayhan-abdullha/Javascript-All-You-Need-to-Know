<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="count">
        <h3 class="text-center my-4">Form Validation</h3>
        <form id="form">
            <label><strong>Please Fill The Form</strong></label>
            <div class="form-group my-2">
                <label for="name">What is Your Name?</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your Name">
                <div class="invalid-feedback">You Must Have to Provide a Name</div>
            </div>
            <div class="form-group my-2">
                <label for="name">What is Your Email?</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email">
            </div>
            <div class="form-group my-2">
                <label for="name">What is Your Password?</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
            </div>
            <div class="group-form my-2">
                <label for="country">Select Your Country</label>
                <select name="country" id="country" class="form-control">
                    <option value="Bangladesh"> Bangladesh</option>
                    <option value="India"> India</option>
                    <option value="Pakistan"> Pakistan</option>
                    <option value="Srilanka"> Srilanka</option>
                </select>
            </div>
            <input type="submit" class="btn btn-primary mt-2" value="Submit">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
