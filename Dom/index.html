<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" class="container">
        <h1 id="title" class="text-center m-3">Introduction to DOM</h1>

        <ul id="list" class="my-4">
            <li class="list-group-item" name="list-item-one">One</li>
            <li class="list-group-item">Two</li>
            <li class="list-group-item">Three</li>
        </ul>
        <div class="allBtn d-flex justify-content-center">
            <button class="btn-success" id="btn">Add Item</button>
            <button class="btn-warning" id="btnDelete">Delete Item</button>
        </div>
        <div id="box" class="box my-5 bg-success pb-5">
            <p>
                (<span id="x-value">0</span>,
                <span id="y-value">0</span>)
            </p>
        </div>
    </div>
    <div class="container">
        <div class="input">
            <label class="mb-2 fw-bold">What is Your Name</label>
            <div class="form-group">
                <input class="form-control" id="name" type="text" placeholder="enter your name">
            </div>
            <p id="showName" class="mt-3 fw-bold"></p>
        </div>
        <div class="checkBox my-4">
            <label class="fw-bold">Choose Your Skill</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skill" value="Javascript">
                <label class="form-check-label" for="gridCheck1">Javascript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skill" value="Python">
                <label class="form-check-label" for="gridCheck2">Python</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skill" value="Java">
                <label class="form-check-label" for="gridCheck3">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skill" value="PHP">
                <label class="form-check-label" for="gridCheck4">PHP</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="skill" value="Go lang">
                <label class="form-check-label" for="gridCheck5">Go lang</label>
            </div>
            <div class="suggest">
                <p class="fw-bold my-2">Suggest: <span id="result"></span></p>
            </div>
        </div>
        <div class="submit-are">
            <button class="btn-success" id="submit">Submit</button>
            <p id="sub-name"></p>
            <p id="sum-skill"></p>
        </div>
    </div>
    <script src="inputBox.js">

    </script>
</body>

</html>
